<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto treno form</title>
</head>
<body>

  <div class="main-wrapper">

    <div class="container">
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <!-- input-area  -->
      <div class="input-area">
        
        <div class="row">
          <div class="col">
            <label for="name">Nome Cognome</label>
            <input type="text" id="name" placeholder="Nome Cognome">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input type="number" id="km" placeholder="Km">
          </div>
          <div class="col">
            <label for="fasciaEta">Fascia Età</label>
            <select name="fasciaEta" id="fasciaEta">
              <option value="">Selezionare l'età</option>
              <option value="minorenne">Minorenne</option>
              <option value="adulto">Adulto</option>
              <option value="senior">Over 65</option>
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <button id="genera" class="btn">Genera</button>
          </div>
          <div class="col">
            <button id="annulla" class="btn">Annulla</button>
          </div>
        </div>
      </div>
    </div>
        <!-- /input-area  -->

    <!-- ticket-area  -->
    <div class="container">
    <section class="ticket-area hide">
        <h1>Il tuo biglietto</h1>
        <div class="ticket">
          <h2>dettaglio passeggero</h2>
          <div class="row">
            <div class="col">
              <div class="nameBox">
                <h3>Nome passeggero</h3>
                <h4 id="outputName">Ugo de Ughi</h4>
              </div>
            </div>
            <div class="col">
              <!-- Offerta 	Carrozza 	Codice CP 	Costo biglietto -->
              <table>
                <thead>
                  <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><span id="outputOfferta">Biglietto standard</span></td>
                    <td><span id="outputCarrozza">5</span></td>
                    <td><span id="outputCp">554587</span></td>
                    <td><span id="outputPrezzo">&euro; 150.00</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- /ticket-area  -->





  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
